<h4>Lista de Personajes</h4>
<!--Lista para los personajes-->
<ul class="list-group">
  <li *ngFor="
  let character of characterList;
  let i =index;
  let isFirst = first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd;
  "
  class="list-group-item d-flex justify-content-between
  align-items-center"
  [ngClass]="{
    'list-group-item-dark': isLast,
    'list-group-item-primary': isEven
  }">
<!--Estructura de los personajes en la lista-->
  <div>
    <span class="text-primary">{{i+1}}</span>
    <span>{{ character.name}} - </span>
    <strong>Power: </strong>
    <span>{{character.power}}</span>
  </div>
<!--boton para eliminar los personajes de la lista-->
  <button class="btn btn-danger" (click)="onDeteteCharacter(i)" >X</button>
  </li>
</ul>
