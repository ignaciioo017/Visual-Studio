<!-- Mensaje de notificación que aparece en la parte superior -->
<div *ngIf="mensaje" class="mensaje-notificacion">
  {{ mensaje }}
</div>

<div class="detalle">
  <div class="imagen-contenedor">
    <img [src]="producto.imagen" [alt]="producto.nombre" [ngStyle]="producto.estilo" />
  </div>
  <h1>{{ producto.nombre }}</h1>
  <p>{{ producto.descripcion }}</p>
  <p><strong>Precio:</strong> {{ producto.precio}}€</p>
  <button (click)="agregarAlCarrito()">Agregar al carrito</button>
</div>
